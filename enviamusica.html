<html>
<head>
    <title>Envia Suas Músicas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./enviamusicacontroller.js"></script>
</head>
<body>
<div class="container mt-5">
    <form method="POST" id="fdados" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Arquivo:</label>
            <input type="file" class="form-control" id="file" name="musica" required>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="artista" class="form-label">Artista:</label>
            <input type="text" class="form-control" id="artista" name="artista" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Gênero Musical:</label>
            <select class="form-select" id="genero" name="genero">
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="eletronica">Eletrônica</option>
                <option value="blues">Blues</option>
                <option value="rap">Rap</option>
            </select>
        </div>
    </form>
    <button onclick="validarCampos()" class="btn btn-primary">Upload</button>

    <div class="d-flex justify-content-center mt-3">
        <a href="index.html" class="text-center"><button class="btn btn-primary" type="button">Retornar</button></a>
    </div>
</div>
</body>
</html>
